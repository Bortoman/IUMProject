<!DOCTYPE html>
<html lang="en">
<head>
	<title>Photo sphere with three.js</title>
	<style>
		body { margin: 0; overflow: hidden; background-color: #000; }
		.tm  { position: absolute; top: 10px; right: 10px; }
    </style>	
</head>
<body>
	<div id="sphere"></div>
		
	<script src="http://threejs.org/build/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>	
	<script src="js/Detector.js"></script>		
	<script>
		var webglEl = document.getElementById('sphere');
		var width  = window.innerWidth,
			height = window.innerHeight;
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, width / height, 1, 1000);
		camera.position.x = 0.1;
		var renderer = Detector.webgl ? new THREE.WebGLRenderer() : new THREE.CanvasRenderer();
		renderer.setSize(width, height);
		var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(100, 200, 200),
			new THREE.MeshBasicMaterial({
				map: THREE.ImageUtils.loadTexture('equirect.png')
			})
		);
        var targetList = [];
        var projector, mouse = { x: 0, y: 0 };
        projector = new THREE.Projector();
        var clock = new THREE.Clock();
         var texture = THREE.ImageUtils.loadTexture(
        'arrow.png'
                );
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.anisotropy = renderer.getMaxAnisotropy();

                var material = new THREE.MeshPhongMaterial({
                  color: 0xfffff,
                  specular: 0,
                  shininess: 20,
                  shading: THREE.FlatShading,
                  map: texture
                });

                var geometry = new THREE.CubeGeometry(2, 2, 2);

                var mesh = new THREE.Mesh(geometry, material);

                mesh.position.set(0,0,10);
                mesh.rotation.y + (Math.PI / 4);
		sphere.scale.x = -1;
		scene.add(sphere);
                scene.add(mesh);
		var controls = new THREE.OrbitControls(camera);
		controls.noPan = true;
		controls.noZoom = false; 
		controls.autoRotate = false;
		webglEl.appendChild(renderer.domElement);
		render();
		function render() {
			controls.update();
			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}
		function onMouseWheel(event) {
			event.preventDefault();
			
			if (event.wheelDeltaY) { // WebKit
				camera.fov -= event.wheelDeltaY * 0.05;
			} else if (event.wheelDelta) { 	// Opera / IE9
				camera.fov -= event.wheelDelta * 0.05;
			} else if (event.detail) { // Firefox
				camera.fov += event.detail * 1.0;
			}
			camera.fov = Math.max(40, Math.min(100, camera.fov));
			camera.updateProjectionMatrix();
		}
		document.addEventListener('mousewheel', onMouseWheel, false);
		document.addEventListener('DOMMouseScroll', onMouseWheel, false);
                 targetList.push(mesh);
      document.addEventListener('mousedown', function changePhoto(){
          // update the mouse variable
	mouse.x = 2 * ( event.clientX / window.innerWidth ) - 1;
	mouse.y = 1 - 2* ( event.clientY / window.innerHeight );
       
	
	// find intersections

	// create a Ray with origin at the mouse position
	//   and direction into the scene (camera direction)
	var vector = new THREE.Vector3();
	projector.unprojectVector( vector, camera );
	var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

	// create an array containing all objects in the scene with which the ray intersects
	var intersects = ray.intersectObjects( targetList );
        for (var i=0; i<targetList.length; i++){
            console.log(targetList[i]);
            console.log(intersects[i]);
        }
	// if there is one (or more) intersections
	if ( intersects.length > 0 )
	{
		console.log("Hit @ " + toString( intersects[0].point ) );
		// change the color of the closest face.
		sphere.material = new THREE.MeshBasicMaterial({
				map: THREE.ImageUtils.loadTexture('cpucl.jpg')
			});
                    }
        }, false);
	</script>
</body>
</html>
